<div class="bg">
  <div class="inner">
    <mat-card>
      <mat-card-content>
        <form #loginForm="ngForm"
          (ngSubmit)="onSubmit()">
          <h2>Registration</h2>
          <mat-form-field>
            <mat-label>Fullname</mat-label>
            <input matInput
              placeholder="Fullname"
              [(ngModel)]="user.name"
              name="name"
              required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
              placeholder="Email"
              [(ngModel)]="user.email"
              name="email"
              required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
              type="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              name="password"
              required>
          </mat-form-field>
          <button mat-raised-button
            color="primary"
            type="submit">Signup</button>
        </form>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-content>
        <p>Already have account? <a [routerLink]="[ '/auth/login' ]">Login</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
