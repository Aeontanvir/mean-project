<div class="bg">
  <div class="inner">
    <mat-card>
      <mat-card-content>
        <form #loginForm="ngForm"
          (ngSubmit)="onSubmit()">
          <h2>Log In</h2>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email"
              matInput
              placeholder="Email"
              [(ngModel)]="user.email"
              name="username"
              required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
              type="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              name="password"
              required>
          </mat-form-field>
          <button mat-raised-button
            color="primary"
            type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-content>
        <p>New user? <a [routerLink]="[ '/auth/registration' ]">Create an
            account</a></p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
