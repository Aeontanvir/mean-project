<div mat-dialog-title>
  <span *ngIf="!isUpdate">Create Cost</span>
  <span *ngIf="isUpdate">Update Cost</span>
</div>
<form #createForm="ngForm"
  (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title *</mat-label>
      <input type="text"
        matInput
        required
        name="title"
        [(ngModel)]="cost.title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description </mat-label>
      <textarea matInput
        name="description"
        [(ngModel)]="cost.description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Budget *</mat-label>
      <input type="number"
        matInput
        required
        name="amount"
        [(ngModel)]="cost.amount">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <table class="table-modal-noborder">
      <tr>
        <td>
          <button mat-button
            mat-dialog-close>Close</button>
        </td>
        <td class="text-right">
          <button mat-button type="submit"
            *ngIf="!isUpdate">Create</button>
          <button mat-button type="submit"
            *ngIf="isUpdate">Update</button>
        </td>
      </tr>
    </table>
  </mat-dialog-actions>
</form>
